<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div class="company">
            <img src="images/dashboard.svg" width="100px" id="logo">
            <p class="company_name">Dashboard</p>
        </div>
        <div class="menu">
            <ul id="menu_top">
                <li><img src="images/home.svg" width="50px" class="icon">Home</li>
                <li><img src="images/card.svg" width="50px" class="icon">Profile</li>
                <li><img src="images/message.svg" width="50px" class="icon">Messages</li>
                <li><img src="images/clock-time-five.svg" width="50px" class="icon">History</li>
                <li><img src="images/clipboard-check.svg" width="50px" class="icon">Tasks</li>
                <li><img src="images/account-group.svg" width="50px" class="icon">Communities</li>
            </ul>
            <ul id="menu_bottom">
                <li><img src="images/setting.svg" width="50px" class="icon">Settings</li>
                <li><img src="images/help-box.svg" width="50px" class="icon">Support</li>
                <li><img src="images/shield-check.svg" width="50px" class="icon">Privacy</li>
            </ul>
        </div>
    </div>

    <div id="top_section">
        <div id="top_block">
            <div id="search">
                <img src="images/magnify.svg" width="100px" id="search_icon">
                <div id="search_bar"></div>
            </div>
            <div id="top_right">
                <img src="images/bell-ring-outline.svg" width="100px" id="bell_icon">
                <img src="images/osaka.JPG" width="100px" id="profile_icon_top">
                <p id="name_top">Maggy Tjin</p>
            </div>
        </div>
        <div id="bottom_block">
            <div id="left_bottom">
                <img src="images/osaka.JPG" width="100px" id="profile_icon">
                <div id="intro">
                    <p id="hi">Hi there,</p>
                    <p id="name">Maggy Tjin (@maggy)</p>
                </div>
            </div>
            <div id="actions">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
        </div>
    </div>

    <div id="main">

    </div>
</body>
</html>
